<!DOCTYPE html>
<html lang="en" data-ng-app = "ValidationPage">
<head>
    <meta t="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Smart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"
            type="application/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">

    <script type="text/javascript">
        var valid = false;
        function validate() {
            var msg = "";
            var uname = document.myts.userName.value;
            var pwd = document.myts.pwd.value;
            if (uname.length == 0 && pwd.length == 0)
                msg = msg + "Please enter your credentials\n";
            else if (pwd.length == 0)
                msg = msg + "Please enter password \n";
            else if (uname.length == 0)
                msg = msg + "Please enter username \n";
            if (msg.length > 0) {
                window.alert(msg);
                valid = false;
            }
            else
                valid = true;
            return valid;
        }
    </script>


</head>
<body ng-app ng-controller="LoginController" class="about">
<header class="page2">
    <div class="container">
    <div class="row">
        <div class="form-module">
            <div class="form-top">
                <div class="align-content-center">
                    <h3><b>Welcome</b></h3>
                </div>
                <div class="form-top-center">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" name="myts" onsubmit="return validate()" method="post" class="login-form"
                      action="home.html">
                    <div class="form-group">
                        <label class="sr-only">Username</label>
                        <input ng-model="user.firstName" type="text" placeholder="Username..."
                               class="form-username form-control" name="userName">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input ng-model="user.pwd" type="password" placeholder="Password..."
                               class="form-password form-control" name="pwd">
                    </div>

                    <button type="submit" ng-click="login(user.firstName, user.pwd)" value="login" class="btn">Login
                    </button>
                    <br/> <br/>
                </form>
                    <!--</div>-->
                    New User? <button type="submit" onclick="window.location.href='register.html'" value="register" class="btn">Register
                </button>

            </div>
            <button type="submit" onclick="window.location.href='main.html'" value="cancel" class="btn">Cancel</button>

        </div>
    </div>
</div>
</header>
<script>
    function LoginController($scope) {
        $scope.logins = [];
        $scope.login = function (user, pwd) {
            localStorage.setItem("password", pwd);
            localStorage.setItem("username", user);
            $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        };
    }
</script>
</body>
</html>
